name: build

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'src/**'
      - 'public/**'
      - '.github/workflows/build.yml'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        setting: [home, clinic]
        video: [on, off]
        os: [ubuntu-latest, macOS-latest, windows-latest]
        exclude: 
          # exclude clinic video on ubuntu-latest 
          - os: ubuntu-latest
            setting: clinic
            video: on 
          - os: macOS-latest
            setting: clinic
            video: on 
          - os: ubuntu-latest
            setting: home
            video: on
          - os: macOS-latest
            setting: home
            video: on

    steps:
      # Set up js package
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      # install, test, build package
      - name: npm install
        run: |
          npm config set "//npm.pkg.github.com/:_authToken" ${{ secrets.GITHUB_TOKEN }}
          npm install
      - name: npm build video
        if: matrix.video=='on'
        run: npm run build:${{matrix.setting}}:video
      - name: npm build no video
        if: matrix.video=='off'
        run: npm run build:${{matrix.setting}}
      - name: npm test
        run: npm test
        env:
          CI: true